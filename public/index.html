<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Recipe Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>🎧 Voice Recipe Assistant</h2>
    <p class="tagline">Speak or type your dish → Get ingredients & build your cart!</p>

    <!-- 🔍 Input Section -->
    <div class="input-section">
      <div class="input-wrapper">
        <input type="text" id="dish-input" placeholder="Enter dish name" />
        <ul class="suggestion-box" id="suggestions"></ul>
      </div>
      <button id="voice-btn" onclick="startListening()">🎤 Voice</button>
      <button id="search-btn">🔍 Search</button>
      <button id="clear-btn">🧹 Clear</button>
    </div>

    <!-- 📥 Download Cart Button -->
    <div class="download-wrapper">
      <button id="download-btn">📝 Download Cart</button>
    </div>

    <!-- 🗣️ Spoken Result -->
    <p class="spoken-text" id="spoken"></p>

    <!-- 🍲 Ingredients -->
    <h2>📜 Ingredients List</h2>
    <ul class="ingredient-list" id="ingredients-list"></ul>

    <!-- 🛒 Cart -->
    <div id="cart">
      <h2>🛒 Your Cart</h2>
      <ul class="cart-list" id="cart-list"></ul>
      <p id="cart-total">🧾 Total in Cart: ₹0</p>
    </div>

    <!-- 🛍️ Buy Now Button -->
    <div class="buy-wrapper">
      <button id="buy-btn">🛍️ Buy Now</button>
    </div>
<a href="home.html" class="home-btn">🏠 Home</a>

    <!-- ❤️ Footer -->
    <footer>
      Made with ❤️ by Girls Who Code!
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
